<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
</head>
<body>
 <h1>Login Form</h1>
 <p>We will learn about Radio, Checkbox and Select</p>
 <form action="" enctype="multipart/form-data" method="get">
  <div class="">
     <input checked type="radio" id="male" name="gender">
     <label for="male">Male</label>
  </div>

  <div class="">
     <input type="radio" id="female" name="gender">
     <label for="female">Female</label>
  </div>
  <hr>
  <div>
   <p>Which cities do you like?</p>
   <input id="h" type="checkbox" value="hyderabad">
   <label for="h"> Hyderabad</label>
   <br>
   <input id="k" type="checkbox" value="Karachi">
   <label for="k"> Karachi</label>
  </div>
  <hr>
  <p>Which car do you like</p>
  <select name="" id="">
    <option disabled selected value="">----Select Any Car----</option>
    <option value="cultus">Cultus</option>
    <option value="mehran">Mehran</option>
    <option value="mercedees">Mercedees</option>
   </select>

   <hr>

   <input type="file" name="" id="">

 </form>
</body>
</html>
