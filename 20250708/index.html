<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mybox{
            width: 400px;
            height: 100px;
            border: 1px solid;
        }
        .show{
            color:red;
            font-size: 20px ;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="mybox">I am text</div>
    <button>Toggle Me</button>

    <script>
        let mybox = document.querySelector('.mybox')
        let btn = document.querySelector('button')
        
        btn.addEventListener('click', ()=>{
            mybox.classList.toggle('show')
        })
    </script>
</body>
</html>
