<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Tables</title>
 <style>
     table,td,th { border : 1px solid }
     h1 { border: 5px solid }
 </style>
</head>
<body>
  <h1>Tables in HTML</h1>
  <hr>
  <table>
   <thead>
    <tr>
     <th>Sno</th> <th>Image</th> <th colspan="2" > Name</th> 
    </tr>
   </thead>
   <tbody>
    <tr>
     <td>1</td> <td> <img src="https://picsum.photos/50" >  </td> <td>Abrar</td> <td rowspan="2">55</td>
    </tr>
    <tr>
     <td>2</td> <td>Sarang</td> 
    </tr>
   </tbody>
  </table>
</body>
</html>
