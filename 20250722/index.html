<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body{
            font-family: "Jost", sans-serif;
            font-optical-sizing: auto;
            /* font-weight: <weight>; */
            font-style: normal;
        }
        .title{
            display: flex;
            justify-content: space-between;
        }
        .list-icons{
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
            justify-content: space-between;
            width: 100px;
        }
    </style>
</head>
<body>
    <!-- my title section -->
    <section class="title">
        <div class="col">
            <h2>Channel Dashboard</h2>
        </div>
        
        <div class="col icons">
            <ul class="list-icons">
                <li><i class="fa-solid fa-arrow-down"></i></li>
                <li><i class="fa-solid fa-wifi"></i></li>
                <li><i class="fa-solid fa-pen-to-square"></i></li>
            </ul>
        </div>
    </section>
</body>
</html>
